<div class="box-menu">
  <p-menubar [model]="items" [style]="{ 'border-radius' : '0' , 'padding' : '15px 20px'}">
    <ng-template pTemplate="start">
      <a href="http://primefaces.org/primeng/" target="_blank">
        <img height="40" [style]="{ 'margin-right' : '10px'}" src="../assets/img/primeng-logo-black2.png" />
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <input type="text" pInputText placeholder="Search">
    </ng-template>
  </p-menubar>
</div>
